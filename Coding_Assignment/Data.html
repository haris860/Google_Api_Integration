<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <span id="spanUserName" class="text-muted"></span>
            <input id="btnLogout" class="btn btn-success pull-right top-right" type="button" value="Log Out" />
            <br />
            <br />
            <br />
            <p style="text-align:center;">
                <img src="/Images/Biorasi-is-Your-Preferred-Provider.jpg" />
            </p>
            <h3 style="text-align:center">Have a nice day!!</h3>
        </div>
    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>   
    <script type="text/javascript">
        $(document).ready(function () {

            $('#spanUserName').text('Hello ' + localStorage.getItem('userName'));
            if (localStorage.getItem('accessToken') == null) {
                window.location.href = "Login.Html";
            }

            $('#btnLogout').click(function () {
                localStorage.removeItem('accessToken');     
                window.location.href = "https://www.google.com/accounts/Logout?continue=https://appengine.google.com/_ah/logout?continue=http://localhost:53778/Login.html";
            });
        });
    </script>
</body>
</html>
